{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <h1>{{ object.name }}</h1>
    <h1 class='display-1'>Current number: {{ object.count }}</h1>
    <p>Currently Tracking: {{ object.tracking }}</p>
    <form action="." method="POST"> {% csrf_token %}
        <button type="submit">Stop Recording</button>
    </form>
    <meta http-equiv="refresh" content="5">
</div>

{% endblock %}
